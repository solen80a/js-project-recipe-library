<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Library</title>
  <link rel="stylesheet" href="./style.css">
  </head>
<body>
  <header> 
    <h1>Recipe Library</h1>   
  </header>

 <main>
  <section class="filter-sort-section">
  <h3 class="filter-h3">Filter on diets</h3>
  <form id="filter-section" class="filter-section">      
    <label class="filter-section-buttons">      
      <button id="filter-button-all" class="filter-button">All</button>
    </label>
    <label class="filter-section-buttons"> 
      <button id="filter-button-vegan" class="filter-button">Vegan</button>
    </label>
    <label class="filter-section-buttons"> 
      <button id="filter-button-vegetarian" class="filter-button">Vegetarian</button>
    </label>
    <label class="filter-section-buttons">
      <button id="filter-button-gluten-free" class="filter-button">Gluten-free</button>
    </label>
    <label class="filter-section-buttons">
        <button id="filter-button-dairy-free" class="filter-button">Dairy-free</button>
    </label>
  </form>
  <h3 class="sort-h3">Sort by popularity</h3>
  <form id="sort-section-buttons">   
    <label id="sort-button-ascending" class="sort-buttons"> 
      Most popular     
      <input type="radio" name="sort-button" value="ascending">
      <!-- <button id="sort-button-ascending" class="sort-buttons">Ascending</button> -->
    </label>
    <label  id="sort-button-descending" class="sort-buttons">
      Least popular
      <input type="radio" name="sort-button-ascending" value="descending">
      <!-- <button id="sort-button-descending" class="sort-buttons">Descending</button> -->
    </label>
  </form>
</section>
 
  <section id="recipe-cards" class="recipe-cards">
  <article  class="recipe-card">
    <h3>Where did you click:</h3>
    <div id="filter-sort-message"></div>
  </article>
  <article id="recipe-card1" class="recipe-card">
    <h3>Placeholder image</h3>
    <div><img 
      id="recipe-card-image" 
      class="recipe-card-image" 
      src="./Images/Placeholder recipe card.png"> </div>      
  </article>
  <article id="recipe-card2" class="recipe-card">
    <h3>Placeholder image</h3>
    <div><img 
      id="recipe-card-image" 
      class="recipe-card-image" 
      src="./Images/Placeholder recipe card.png">  </div>     
  </article>
</section>
  
</main>
  

  
  <script src="./script.js"></script>
</body>
</html>
